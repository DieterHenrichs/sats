<h1>Sats:</h1>
<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
p {
  text-align: center;
  font-size: 60px;
  margin-top: 0px;
}
</style>
</head>
<body style="background-color:grey;">

<p id="demo"></p>

<script>
// Set the date of the last update
var lastUpdate = new Date("Jul 5, 2021 00:00:00").getTime();
// Set total Sats at date of the last update  
var Sats_lastUpdate = 1591000; 
  
// Update the count down every 1000 milliseconds
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var time_distance = now - lastUpdate;
  
  //Current Sats Calculation
  var SatsPerDay = Sats_lastUpdate * 0.000109589*1.16;
  var SatsPerDay_round = Math.floor(SatsPerDay);
  var time_distance_days = time_distance / (1000 * 60 * 60 * 24); 
  var Current_Sats = Math.floor(Sats_lastUpdate + SatsPerDay * time_distance_days);
  var Current_Sats_centi = Math.floor((Sats_lastUpdate + SatsPerDay * time_distance_days) * 100) / 100;
  var Current_Sats_rest = Math.floor((Current_Sats_centi - Current_Sats) * 100);
  var Millionen = Math.floor(Current_Sats / 1000000);
  var Tausender = Math.floor((Current_Sats - Millionen * 1000000) / 1000);
  var Einer = Math.floor(Current_Sats - Tausender*1000);
  var Onesat_min = Math.floor((24 * 60) / SatsPerDay); 
  var Onesat_sec = Math.floor(((24 * 60 * 60) / SatsPerDay) - Onesat_min * 60);

  var Einer_str = Einer;
  if (Einer < 10) {
    Einer_str = "00" + Einer;
  }
  else if (Einer < 100) {
    Einer_str = "0" + Einer;
  }
  else {
    Einer_str = Einer;
  }

  var Tausender_str = Tausender;
  if (Tausender < 10) {
    Tausender_str = "00" + Tausender;
  }
  else if (Tausender < 100) {
    Tausender_str = "0" + Tausender;
  }
  else {
    Tausender_str = Tausender;
  }

  var Rest_str = Current_Sats_rest;
  if (Current_Sats_rest < 10) {
    Rest_str = "0" + Current_Sats_rest;
  }
  else {
    Rest_str = Current_Sats_rest;
  }
      
  // Output the result in an element with id="demo"
  if (Millionen >= 1) {
    document.getElementById("demo").innerHTML = Millionen+"."+Tausender+"."+Einer_str; 
    document.getElementById("demo").innerHTML = "<br />" + "<br />" + '<span style="font-size:120px">' + '<span style="color:DarkSlateGrey">' + 
    Millionen + "." + Tausender + "." + Einer_str + '</span>' + '</span>' +
    '<span style="font-size:26px">' + '<span style="color:LightSteelBlue">' + " , " + Rest_str + "<br />" + "<br />" + 
    '</span>' + '<span style="color:DarkSeaGreen">' + "Sats per day: " + SatsPerDay_round + '</span>' + '</span>' + "<br />" +
    '<span style="font-size:14px">' + '<span style="color:MintCream">' + "Sat time: " + Onesat_min + ":" + Onesat_sec + " min." + '</span>' + '</span>'; 
  } 
  else {
    document.getElementById("demo").innerHTML = "<br />" + "<br />" + '<span style="font-size:120px">' + '<span style="color:DarkSlateGrey">' + 
    Tausender + "." + Einer_str + '</span>' + '</span>' +
    '<span style="font-size:26px">' + '<span style="color:LightSteelBlue">' + " , " + Rest_str + "<br />" + "<br />" + 
    '</span>' + '<span style="color:DarkSeaGreen">' + "Sats per day: " + SatsPerDay_round + '</span>' + '</span>' + "<br />" +
    '<span style="font-size:14px">' + '<span style="color:MintCream">' + "Sat time: " + Onesat_min + ":" + Onesat_sec + " min." + '</span>' + '</span>'; 
  }  
  document.getElementById("demo").style.fontWeight = 'bold';

}, 1000);
</script>

</body>
</html>
